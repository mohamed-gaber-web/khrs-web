
<ion-content>

<ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

<form *ngIf="exerciseItems" [formGroup]="multiForm">

  <ion-slides [pager]="false" #slides [options]="slideOpts">
  <ion-slide>

  <ion-grid>
    <ion-list class="multi-choice">
      <ion-grid class="sound-group">
        <ion-row>
         <ion-col size-lg="4" size-md="4" size-sm="6" size-xs="4">
            <div *ngIf="exerciseItems[0].voiceDanishPath">
              <div class="sound-question">
                  <div class="img-volume">
                    <ion-icon  class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" [name]="!exerciseItems[0].audioElementDanish.status? 'play' : 'stop'" (click)="playAudio(exerciseItems[0].audioElementDanish,1)">
                    </ion-icon>
                  </div>
                <img class="danish-flag" src="../../../assets/icon/da.png" alt="" />
              </div>
            </div>
      </ion-col>
      <ion-col size-lg="4" size-md="4" size-sm="6" size-xs="4">
        <div *ngIf="exerciseItems[0].multiChoiceTranslations[0]?.voicePath">
          <div class="sound-question">
              <div class="img-volume">
                <ion-icon  class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" 
                [name]="!exerciseItems[0].audioElement.status? 'play' : 'stop'" (click)="playAudio(exerciseItems[0].audioElement,1,'native')">
                </ion-icon>
              </div>
            <img class="img-lang" [src]="userInfo.languageIcon" alt="" />
          </div>
        </div>
      </ion-col>
      </ion-row>
      </ion-grid>

      <ion-list-header>

        <ion-text>
          {{ exerciseItems[0].question }}
        </ion-text>

      </ion-list-header>

      <ion-radio-group formControlName="answer">
        <div class="answer" *ngFor="let item of resultAnswerItems">
        <ion-item (click)="playAudio(item,2)">
          <ion-label>{{ item.answer }}</ion-label>
          <ion-radio [value]="item.id"></ion-radio>
          <div class="sound" *ngIf="item.audioElement.audio">
            <div class="sound-bg">
              <div class="img-volume">
                <ion-icon  class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" 
                [name]="!item.audioElement.status? 'play' : 'stop'" >
                </ion-icon>
              </div>
              </div>
              <img class="langauge-img" [src]="userInfo.languageIcon" alt="" />
            </div>
        </ion-item>

    </div>
      </ion-radio-group>

    </ion-list>

    <!-- Button -->
    <ion-grid *ngIf="lengthItems !== pageNumber">
      <ion-row class="ion-align-items-center slide-button">

        <ion-col size="4">
          <ion-button
          (click)="slidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button
            (click)="ScapeSlidePrev()"
            >  Escape <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button
          [disabled]="multiForm.invalid"
            (click)="slideNext(allTestData.id)"
            >  next <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="lengthItems === pageNumber">
      <ion-row class="ion-align-items-center slide-button">

        <ion-col size="6">
          <ion-button
          (click)="finishSlidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button
            (click)="finishedTest()"
            >  Submit <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
    <!-- Button -->

  </ion-grid>
</ion-slide>
</ion-slides>
</form>
<app-test-finished *ngIf="lengthItems === pageNumber"></app-test-finished>
</ion-content>
