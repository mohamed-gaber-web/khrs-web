<ion-content>
  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>
  <!-- Single final Test -->
  <form [formGroup]="singleForm" *ngIf="lengthItems !== pageNumber">
  <ion-slides *ngIf="lengthItems != pageNumber" [pager]="false" #slides [options]="slideOpts">
    <ion-slide >


    <ion-grid>

      <ion-list class="single-choice">

        <ion-grid class="sound-group" *ngIf="allTestData">
          <ion-row>
            <ion-col size="4">
                <div *ngIf="allTestData.voiceDanishPath">
                  <div class="sound-question">
                      <div class="img-volume">
                        <ion-icon 
                          class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" 
                          [name]="!statusVoiceDanish ? 'play' : 'stop'" (click)="playAudio('', allTestData)">
                        </ion-icon>
                      </div>
                    <img class="danish-flag" src="../../../assets/icon/da.png" alt="" />
                  </div>
                </div>
            </ion-col>

            <ion-col size="4">
              <div *ngIf="allTestData['singleChoiceTranslations'][0].voicePath">
                <div class="sound-question">
                    <div class="img-volume">
                      <ion-icon class="animate__animated animate__jello animate__delay-2s animate__bounce animate__repeat-2" 
                      [name]="!statusVoice? 'play' : 'stop'" (click)="playAudio('native', allTestData['singleChoiceTranslations'][0].voicePath)">
                      </ion-icon>
                    </div>
                  <img class="img-lang" [src]="userInfo.languageIcon" alt="" />
                </div>
              </div>
            </ion-col>
        </ion-row>
        </ion-grid>
        <ion-radio-group formControlName="answer">

          <ion-list-header>
            <ion-text *ngIf="allTestData"> {{ allTestData.question }} </ion-text>
          </ion-list-header>

          <ion-item>
            <ion-label>JA</ion-label>
            <ion-radio [value]="true"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>NEJ</ion-label>
            <ion-radio [value]="false"></ion-radio>
          </ion-item>

          <ion-text color="danger" *ngIf="singleFormErrors.answer">{{singleFormErrors.answer}}</ion-text>
        </ion-radio-group>

      </ion-list>

      <ion-grid class="block-btn" *ngIf="lengthItems !== pageNumber">
        <ion-row class="ion-align-items-center slide-button">

          <ion-col size="4">
            <ion-button
            (click)="slidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
          </ion-col>

          <ion-col size="4">
            <ion-button
              (click)="ScapeSlidePrev()"
              >  Escape <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
          </ion-col>

          <ion-col size="4">
            <ion-button
              [disabled]="singleForm.invalid"
              (click)="slideNext(allTestData['singleChoiceTranslations'][0].singleChoiceId)"
              >  next <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
          </ion-col>


        </ion-row>
      </ion-grid>

      <ion-grid style="position: relative; top: -150px;" *ngIf="lengthItems === pageNumber">
        <ion-row class="ion-align-items-center slide-button">

          <ion-col size="6">
            <ion-button
            (click)="finishSlidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
          </ion-col>

          <ion-col size="6">
            <ion-button
              (click)="finishedTest()"
              >  Submit <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-grid>


  </ion-slide>
</ion-slides>
</form>


<!-- <app-test-finished *ngIf="lengthItems === pageNumber"></app-test-finished> -->


<ion-grid *ngIf="lengthItems === pageNumber">
  <ion-row class="ion-align-items-center slide-button">

    <ion-col size="6">
      <ion-button
      (click)="finishSlidePrev()"> <ion-icon name="chevron-back-outline"></ion-icon> prev </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button
        (click)="finishedTest()"
        >  Submit <ion-icon name="chevron-forward-outline"></ion-icon> </ion-button>
    </ion-col>

  </ion-row>
</ion-grid>


</ion-content>
