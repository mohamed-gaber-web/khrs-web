<ion-header>
  <ion-toolbar color="primary">
    <ion-title slot="start" class="title">{{modalTitle}}</ion-title>
    <ion-icon class="close-icon" slot="end" name="close" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <div class="video-inro">
          <video class="video-tutorial" *ngIf="modalLink" width="100%" height="500" controls>
            <source [src]="modalLink" type="video/mp4">
          </video>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>

</ion-content>
