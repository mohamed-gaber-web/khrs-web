<ion-content>

<div class="card-block">
  <div class="top-title">
    <h3> Apply course </h3>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <form class="form" [formGroup]="applyForm" (ngSubmit)="createCourseApply()">
        <ion-col size-lg="12">
          <mat-form-field appearance="fill">
            <mat-label>Please choose from date</mat-label>
            <input
              color="primary"
              placeholder="From date"
              (dateChange)="updateValue($event)"
              formControlName="startDate"
              matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-col>

        <ion-text color="danger" class="error ion-padding"
          *ngIf="applyFormErrors.startDate">
            {{applyFormErrors.startDate }}
        </ion-text>

          <h1> <ion-text *ngIf="courseDetails" color="primary"> <b> To : </b>  {{ toDate | date }} </ion-text>  </h1>


          <ion-button (click)="createCourseApply()" [disabled]="!applyForm.valid">
            Submit
          </ion-button>
        </form>
     
    </ion-row>
  </ion-grid>
</div>
</ion-content>
