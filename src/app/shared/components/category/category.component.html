


<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size-lg="9" size-sm="12" size="12">
      <div class="category">
        <div class="top-title">
          <h3> Courses by category </h3>
        </div>

        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide *ngFor="let cat of categories">
            <div class="category-item" [routerLink]="['/courses/course-by-category/', cat.id]">
              <h1>{{ cat.categoryTranslations[0].name }}</h1>
            </div>
          </ion-slide>
        </ion-slides>
      </div>

    </ion-col>
  </ion-row>
</ion-grid>
