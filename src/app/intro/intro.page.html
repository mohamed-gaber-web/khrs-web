<ion-content>

  <ion-grid>
    <ion-row class='ion-justify-content-center'>
      <ion-col size="12" size-lg="6">
        <div class="inro-screen ion-text-center">
          <img class="intro-logo" src="../../assets/images/logo.png" alt="logo-intro" />

          <div class="video-inro">
            <video #video *ngIf="introVideo" width="100%" height="230" preload="metadata" poster="../../assets/images/Screenshot (54).png" controls>
              <source [src]='introVideo.mediaPath' type="video/mp4">
            </video>
          </div>


          <ion-grid>
            <ion-row >
                <ion-button [routerLink]="['/auth/sign-in']">
                  Sign In
                </ion-button>

                <ion-button [routerLink]="['/auth/sign-up']">
                  Sign Up
                </ion-button>
            </ion-row>
          </ion-grid>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
