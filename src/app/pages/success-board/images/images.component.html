<div class="success-block">
  <h3> Images </h3>

  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>
  <ion-grid>
    <ion-row>
        <ion-col size-xl="6"  size-lg="6" size-md="6" size-sm="6" size-xs="6" class="success-photos" *ngFor="let item of allSuccessData">
            <div class="img-block"> <img [src]="item.imagePath" alt="" loading="lazy" /> </div>
        </ion-col>
    </ion-row>
    <div class="no-result" *ngIf="allSuccessDataLength <= 0">
      <img src="../../../../assets/images/sorry.png" />
      <p> No available images! </p>
    </div>
  </ion-grid>

</div>
